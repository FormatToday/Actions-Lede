name: Build OpenWrt

on:
  push:
    branches: 
      - main
  schedule:
    - cron: 0 0 1 * *
  watch:
    types: started
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: main
          fetch-depth: 0

      - name: Cache
        uses: klever1988/cachewrtbuild@main
        with:
          ccache: 'true'
          toolchain: 'false'

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          
      - name: Init environment
        env:
          DEBIAN_FRONTEND: noninteractive
          run: |
            sudo -E apt -yqq update
            sudo -E apt -yqq install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
            sudo -E apt -y autoremove --purge
            sudo -E apt clean

      - name: Clone OpenWrt code
        run: |
          git clone https://github.com/coolsnowwolf/lede
          cp .config ./lede/.config
          mv ./lede/* ./

      - name: Install Helloword
        run: |
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default

      # - name: Install OpenClash
      #   run: |
      #     mkdir package/luci-app-openclash
      #     cd package/luci-app-openclash
      #     git init
      #     git remote add -f origin https://github.com/vernesong/OpenClash.git
      #     git config core.sparsecheckout true
      #     echo "luci-app-openclash" >> .git/info/sparse-checkout
      #     git pull --depth 1 origin master
      #     git branch --set-upstream-to=origin/master master
      #     pushd luci-app-openclash/tools/po2lmo
      #     make && sudo make install
      #     popd

      - name: Update feeds
        run: |
          ./scripts/feeds update -a

      - name: Install feeds
        run: |
          ./scripts/feeds install -a


      - name: Costom configure file
        run: |
          make defconfig
          cp .config ./lede/.config

      - name: Download package source code
        run: |
          echo -e "$(nproc) 线程下载。"
          make download -j$(nproc)

      - name: Compile firmware
        run: |
          echo -e "$(nproc) 线程编译。"
          make -j$(nproc) V=s

      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt_firmware
          path: bin/targets/

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: smallprogram/delete-older-releases@v0.2.1
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 15
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
       
          
